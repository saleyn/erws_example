<html>
<head>
    <script type="text/javascript">
        function windowpop(url, width, height) {
            var leftPosition, topPosition;
            //Allow for borders.
            leftPosition = (window.screen.width / 2) - ((width / 2) + 10);
            //Allow for title and status bars.
            topPosition = (window.screen.height / 2) - ((height / 2) + 50);
            //Open the window.
            window.open(url, "Window2",
                "status=no,height=" + height + ",width=" + width + ",resizable=yes,left=" +
                leftPosition + ",top=" + topPosition + ",screenX=" + leftPosition +
                ",screenY=" + topPosition +
                ",toolbar=no,menubar=no,scrollbars=no,location=no,directories=no");
        }
    </script>
</head>
<body>
<ul>
    <li><a class="chart example" href="javascript: void(0)" target="_blank"
           onclick="return windowpop(
                document.URL.replace(/\/?(\w+.html)*$/, '').concat('/chart.html'), 640, 433)">
           Open a websocket demo</a></li>
</ul>
</body>
</html>
